<app-navbar></app-navbar>

<head>
  <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Muli:300,700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="d-flex" id="content-wrapper">

    <div class="w-100">
      <!-- Contenido de la pagina -->

      <div id="content" class="bg-grey w-100">
        <section class="bg-light py-3">
          <div class="container">
            <div class="row">

              <div class="col-lg-9 col-md-8">
                <h1 class="font-weight-bold mb-0" *ngIf="_usuarioService.getIdentidad()">Bienvenido {{ _usuarioService.getIdentidad().nombre }} </h1>
                <p class="lead text-muted">Revisa tu informaci√≥n detallada</p>
              </div>

              <div class="col-lg-3 col-md-4 d-flex">
                <button class="btn btn-primary w-100 align-self-center">Descargar reporte</button>
              </div>



            </div>
          </div>
        </section>

        <!-- Mostar Sucursales -->
        <section class="bg-mix py-3">
          <div class="container">
            <div class="card rounded-0">
              <div class="card-body" *ngFor="let em of empresasModelGet">
                <!-- Cifras -->
                <section class="bg-mix py-3">
                  <div class="container">
                    <div class="card rounded-0">
                      <div class="card-body">
                        <div class="row">

                          <div class="col-lg-3 col-md-6 d-flex stat my-3">
                            <div class="mx-auto">
                              <h6 class="text-muted">Nombre</h6>
                              <h3 class="font-weight-bold">{{em.nombre}}</h3>
                            </div>
                          </div>

                          <div class="col-lg-3 col-md-6 d-flex stat my-3">
                            <div class="mx-auto">
                              <h6 class="text-muted">email</h6>
                              <h3 class="font-weight-bold">{{em.email}}</h3>
                            </div>
                          </div>

                          <div class="col-lg-3 col-md-6 d-flex stat my-3">
                            <div class="mx-auto">
                              <h6 class="text-muted">telefono</h6>
                              <h3 class="font-weight-bold">{{em.telefono}}</h3>
                            </div>
                          </div>

                          <div class="col-lg-3 col-md-6 d-flex stat my-3">
                            <div class="mx-auto">
                              <h6 class="text-muted">direccion</h6>
                              <h3 class="font-weight-bold">{{em.direccion}}</h3>
                            </div>
                          </div>
                          <div class="col-lg-3 col-md-6 d-flex stat my-3">
                            <div class="mx-auto">
                              <h6 class="text-muted">Tipo de Empresa</h6>
                              <h3 class="font-weight-bold">{{em.tipoEmpresa}}</h3>
                            </div>
                          </div>


                            <div class="col-lg-3 col-md-4 d-flex">
                              <button class="btn btn-primary w-100 align-self-center" (click)="eliminarEmpresas(em._id)">Eliminar Empresas</button>
                            </div>

                            <div class="col-lg-3 col-md-4 d-flex">
                              <button type="button" class="btn btn-warning" data-bs-toggle="offcanvas"
                                data-bs-target="#offcanvasExample" aria-controls="offcanvasExample"
                                (click)="getEmpresasId(em._id)">
                                Editar
                              </button>
                            </div>

                        </div>
                      </div>
                    </div>
                  </div>
                </section>
              </div>
            </div>
          </div>
      <!-- Fin Contenido de la pagina -->
      </section>
    </div>
  </div>


  </div>


</body>

<!-- OffCanvas Editar Producto -->
<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample"
aria-labelledby="offcanvasExampleLabel">
<div class="offcanvas-header">
  <h5 class="offcanvas-title" id="offcanvasExampleLabel">Editar Producto</h5>
  <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
</div>
<div class="offcanvas-body">
  <form>

    <div class="mb-3">
      <label for="inputnombre" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="inputnombre" name="nombre" #nombre="ngModel"
        [(ngModel)]="empresasModelGetId.nombre">
    </div>
    <div class="mb-3">
      <label for="inputemail" class="form-label">email</label>
      <input type="text" class="form-control" id="inputemailr" name="email" #email="ngModel"
        [(ngModel)]="empresasModelGetId.email">
    </div>
    <div class="mb-3">
      <label for="inputtelefono" class="form-label">telefono</label>
      <input type="number" class="form-control" id="inputtelefono" name="telefono" #telefono="ngModel"
        [(ngModel)]="empresasModelGetId.telefono">
    </div>
    <div class="mb-3">
      <label for="inputdireccion" class="form-label">direccion</label>
      <input type="text" class="form-control" id="inputdireccion" name="direccion" #direccion="ngModel"
        [(ngModel)]="empresasModelGetId.direccion">
    </div>
    <button type="submit" class="btn btn-success" (click)="putEmpresa()" data-bs-dismiss="offcanvas">Editar
      Empresa</button>
  </form>
</div>
</div>
