<head>
  <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Muli:300,700&display=swap" rel="stylesheet">
</head>

<body>
      <section class="bg-light py-3">
        <div class="container">
          <div class="row">

            <div class="col-lg-9 col-md-8">
              <h1 class="font-weight-bold mb-0" *ngIf="_usuarioService.getIdentidad()">Bienvenido {{
                _usuarioService.getIdentidad().nombre }} </h1>
              <p class="lead text-muted">Revisa tu informaci√≥n detallada</p>
            </div>

            <div class="col-lg-3 col-md-4 d-flex">
              <button class="btn btn-primary w-100 align-self-center" routerLink="/usuario/sucursales">Regresar
                Sucursales</button>
            </div>

            <div style="display: block;">
              <canvas baseChart chartType="pie" [data]="chartData" [colors]="chartColors" [labels]="chartLabels"
                [options]="chartOptions" [plugins]="chartPlugins" [legend]="chartLegend">
              </canvas>
            </div>

          </div>
        </div>
      </section>

</body>
