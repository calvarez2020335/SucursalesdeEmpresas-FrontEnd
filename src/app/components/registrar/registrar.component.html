<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4 col-sm-4 col-xs-12"> </div>

      <div class="col-md-4 col-sm-4 col-xs-12">

        <div class="container-form">

          <form>
            <h2>Formulario De Registro</h2>
            <div class="mb-3">
              <label for="NombreUsuario" class="form-label">Nombre De Usuario</label>
              <input type="text" class="form-control" id="NombreUsuario" placeholder="Ingresar Su Nombre De Usuario">
            </div>
            <div class="mb-3">
              <label for="Email1" class="form-label">Correo Electrónico</label>
              <input type="email" class="form-control" id="Email1" aria-describedby="emailHelp" placeholder="Ingresar Su Correo">
              <div id="emailHelp" class="form-text">Nunca compartiremos su correo electrónico con nadie más.</div>
            </div>
            <div class="mb-3">
              <label for="password1" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password1" placeholder="Ingrese su Contraseña">
            </div>

              <p>Estoy de acuerdo con <a routerLink="/registrar">Terminos y Condiciones</a></p>
              <a routerLink="/dash">
                <input type="button" value="Registrarse">
            </a>
          </form>
          <p><a routerLink="/login" >¿Ya tengo Cuenta?</a></p>

        </div>


      </div>

      <div class="col-md-4 col-sm-4 col-xs-12"> </div>
    </div>



  </div>
</body>
