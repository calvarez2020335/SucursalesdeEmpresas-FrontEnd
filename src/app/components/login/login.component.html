<head>
  <title>Login</title>
</head>

<body>
  <div class="d-flex" id="content-wrapper">
    <div class="w-100">
      <div id="content" >
          <div class="container py-5 ">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-xl-8  col-lg-8 col-md-8 col-sm-8 col-xs-8">
                <div class="card rounded-3 border-secondary" style="background-color: #406882 ;">
                  <div class="row g-0">
                    <div class="col-lg-12">
                      <div class="text-center p-4" style="background-color: #406882; width: 100%; height: 110spx">
                        <h2 class="text-center text-light">Iniciar Sesión</h2>
                      </div>
                      <div class="card-body p-md-5 mx-md-0 mt-0  rounded-3" style="background-color: #6998ab;">
                        <form>
                          <div class="form-outline mb-4">
                            <label class="form-label text-light fs-4" style="width: 100%; text-align: center"
                              for="Email1">Correo Electrónico</label>
                            <input type="email" class="form-control" id="Email1" aria-describedby="emailHelp"
                              placeholder="Ingresar Su Correo" name="email" #email="ngModel"
                              [(ngModel)]="usuarioModel.email">
                            <p class="fs-6 text-light" id="emailHelp">Nunca compartiremos su correo electrónico con
                              nadie mas.</p>
                          </div>

                          <div class="form-outline mb-4">
                            <label class="form-label text-light  fs-4" style="width: 100%; text-align: center"
                              for="password1">Contraseña</label>
                            <input type="password" class="form-control" id="password1"
                              placeholder="Ingrese su Contraseña" name="password" #password="ngModel"
                              [(ngModel)]="usuarioModel.password">
                          </div>

                          <div class="text-center pt-1 mb-2 pb-1">
                            <a>
                              <input type="button" value="Acceder"  id="Acceder" (click)="login()">
                            </a>

                          </div>

                          <div class="d-flex align-items-center justify-content-center pb-4">

                            <p class="mb-0 me-2 text-light">¿No Tienes Una Cuenta? <a id="registrar"
                                routerLink="/registrar">!Registrate¡</a></p>
                          </div>

                        </form>

                      </div>
                    </div>

                  </div>
                </div>
              </div>
            </div>
          </div>





          <div class="burbujas">
            <div class="burbuja"></div><!--1-->
            <div class="burbuja"></div><!--2-->
            <div class="burbuja"></div><!--3-->
            <div class="burbuja"></div><!--4-->
            <div class="burbuja"></div><!--5-->
            <div class="burbuja"></div><!--6-->
            <div class="burbuja"></div><!--7-->
            <div class="burbuja"></div><!--8-->
            <div class="burbuja"></div><!--9-->
            <div class="burbuja"></div><!--10-->
          </div>




      </div>
    </div>


  </div>


</body>
